<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="./stylesheets/output.css" rel="stylesheet">
    <title>Simple Connector Demo</title>
    <style>
      body {
        font-family: "manrope", sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="text-center">
      <img src="./images/logo.svg" alt="Lissi Logo" class="w-32 h-32 m-auto mb-4" />
      <h1 class="text-4xl font-bold text-blue-500 mb-4">Simple Connector Demo</h1>
      <div class="items-center justify-center" id="result">
        <p class="text-gray-700 mb-4" id="qrPlaceholder">Please click the button to get a credential offer or presentation request.</p>
      </div>
      <div class="mt-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold mt-2 py-2 px-4 rounded w-60" hx-get="/credential" hx-target="#result" hx-swap="innerHTML">
          Get Credential Offer
        </button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold mt-2 py-2 px-4 rounded w-60" hx-get="/presentation" hx-target="#result" hx-swap="innerHTML">
          Get Presentation Request
        </button>
      </div>
    </div>
  </body>
</html>
